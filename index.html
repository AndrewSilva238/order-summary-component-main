<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
	<div class="container container-order-summary">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<img src="images/illustration-hero.svg" class="card-img-top" alt="Card top image" />
					<div class="card-body">
						<h4 class="card-title">Order Summary</h5>
						<p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
						<div class="subscription-options">
							<img src="images/icon-music.svg" alt="Music Icon" />
							<div>
								<span>Annual Plan</span>
								<span>$59.99/year</span>
							</div>
							<a href="#">Change</a>
						</div>
						<a href="#" class="btn btn-primary">Proceed to Payment</a>
						<a href="#" class="btn btn-light">Cancel Order</a>
					</div>
				</div>
				<div class="attribution">
					<span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
					<span class="d-block">Coded by <a href="https://github.com/AndrewSilva238" target="_blank">Andrew238</a>.</span>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
